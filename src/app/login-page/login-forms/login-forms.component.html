<form [formGroup]="loginForms" (ngSubmit)="onSubmit()">
    <!-- Email input -->
    <div formGroupName="userData">
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input type="email" class="form-control form-control-lg" placeholder="Email@Example.com"
                formControlName="Email" />
            <span *ngIf="
            !loginForms.get('userData.Email').valid &&
            loginForms.get('userData.Email').touched
          ">
                <span *ngIf="loginForms.get('userData.Email').errors['required']">This field is required!</span>
                <span *ngIf="loginForms.get('userData.Email').errors['email']">The input must email format!</span>
            </span>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Password"
                formControlName="Password" />
            <span *ngIf="
            !loginForms.get('userData.Password').valid &&
            loginForms.get('userData.Password').touched
          ">
                <span *ngIf="loginForms.get('userData.Password').errors['required']">This field is required!</span>
                <span *ngIf="loginForms.get('userData.Password').errors['pattern']">the password must 8 characters and
                    above!</span>
            </span>
        </div>
    </div>

    <div class="d-flex justify-content-around align-items-center mb-4">
        <!-- Checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label" for="form1Example3">
                Remember me
            </label>
        </div>
        <a href="#!">Forgot password?</a>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block">
        Sign in
    </button>
</form>
<div class="divider d-flex align-items-center my-4">
    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
</div>
<h5 class="display-10">
    You don't have account yet?<a class="btn btn-link btn-lg" href="#!" role="button"
        [routerLink]="['/login/register']">click here</a>
</h5>
